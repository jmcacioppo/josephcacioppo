            <img class="socialLogo" src="/img/logo/In-White-34px-R.png" alt="Joseph Cacioppo - LinkedIn"/>

            <img class="socialLogo" src="/img/logo/GitHub-Mark-Light-32px.png" alt="Joseph Cacioppo - Github"/>
          </a>
        
          <span class="verticalSpacing"></span>
        
          <div class="centerText">
            <h1 id="headerTitle"><b>Joseph Cacioppo</b></h1>
            <h2 id="headerSubTitle"><b>Software Developer</b></h2>
          </div>
        
        </section>

        <ng-view></ng-view>
      </div>

      <footer class="hideDuringLoad" id="footer">
        <div class="footer-copyright">
          <div class="container-fluid"> <br>
            &copy Joseph Cacioppo 
          </div>
        </div>
