<section class="evenSectionBackground" ng-controller="ContactMeController">
  
  <h1 class="sectionTitle">Contact Me</h1>

  <div class="contactInfoContainer">

    <form ng-submit="submitForm()">
      <div class="form-group">
        <input type="text" ng-model="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" ng-model="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <textarea class="form-control" ng-model="message" rows="3" placeholder="Message" required></textarea>
      </div>

      <button type="submit" class="btn" style="color:white">
        Send Message
      </button>
    </form>
    
    <br>

  </div>

</section>
