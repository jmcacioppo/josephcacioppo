<section class="evenSectionBackground" ng-controller="ContactMeController">
  
  <h1 class="sectionTitle">Contact Me</h1>

  <div class="contactInfoContainer">

    <form ng-submit="submitForm($event)">
      <div class="form-group">
        <input type="text" name="from_name" ng-model="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="from_email" ng-model="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <textarea name="message_html" ng-model="message" class="form-control" rows="3" placeholder="Message" required></textarea>
      </div>

      <button type="submit" class="btn">
        Send Message
      </button>
    </form>
    
    <br>

    <div ng-if="submitted" class="alert alert-success fade in alert-dismissible">
      Your message has been sent, and I will get back to you soon!
      <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
    </div>

  </div>

</section>
