<section class="evenSectionBackground" ng-controller="ContactMeController" id="contact-me">
  
  <h1 class="sectionTitle">Contact Me</h1>

  <div class="contactInfoContainer">

    <form ng-submit="submitForm($event)">
      <input type="text" name="from_name" ng-model="name" class="contactMeInput" placeholder="Name" required>

      <input type="email" name="from_email" ng-model="email" class="contactMeInput" placeholder="Email" required>

      <textarea name="message_html" ng-model="message" rows="3" class="contactMeInput" placeholder="Message" required></textarea>

      <button type="submit" class="submitButton">
        Send Message
      </button>
    </form>

    <br>

    <div ng-if="submitted" class="alert alert-success fade in alert-dismissible">
      Your message has been sent, and I will get back to you soon!
      <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
    </div>

  </div>

</section>
