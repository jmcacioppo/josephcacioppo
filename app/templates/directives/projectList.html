<div class="container">
  <div class="row featurette projectContainer" ng-repeat="project in projects">
    
    <div class="projectInfoContainer col-xs-3">
      <p class="projectInfo">
        <b>Title:</b> {{project.title}}
        <br> <br>
        <b>Used to:</b> {{project.description}}
        <br> <br>
        <b>Built with:</b> {{project.tools}}
      </p>
    </div>

    <div class="col-xs-9">
      <a target="_blank" href="{{project.link}}">
        <img class="projectImage featurette-image img-fluid mx-auto" 
          src="{{project.image}}" width="600" height="300">
      </a>
    </div>

  </div>
</div>
