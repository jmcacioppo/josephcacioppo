<div class="container">
  
  <h3>My Skills</h3>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-bordered">

        <thead class="table-header-colors">
          <th class="text-center">Skill</th>
          <th class="text-center">Frameworks/Libraries</th>
        </thead>

        <tbody>
          <tr ng-repeat="skill in skills">
            <td>{{skill.title}}</td>
            <td>{{skill.frameworks}}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
