<div>
  
  <h3>Skills</h3>

  <table class="skillsTable table table-bordered">

    <thead class="table-header-colors">
      <th class="centerText">Skill</th>
      <th class="centerText">Frameworks/Libraries</th>
    </thead>

    <tbody>
      <tr ng-repeat="skill in skills">
        <td>{{skill.title}}</td>
        <td>{{skill.frameworks}}</td>
      </tr>
    </tbody>

  </table>

</div>
