<div class="container">
    <hr>
    <h2>Technical Skills</h2>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-bordered">
                <thead>
                    <th class="text-center">Skill</th>
                    <th class="text-center">Frameworks/Libraries</th>
                </thead>
                <tbody>
                    <tr ng-repeat="skill in skills">
                        <td>{{skill.title}}</td>
                        <td>{{skill.frameworks}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
